
# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL Advanced"

on:
  push:
    branches: [ "main", "*_GHAS_*" ]
  pull_request:
    branches: [ "main", "*_GHAS_*" ]
  schedule:
    - cron: '35 17 * * 0'  # Sundays at 17:35 UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})

    # Drive the runner OS from the matrix to keep things simple and valid
    runs-on: ${{ matrix.os }}

    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          # --- JavaScript / TypeScript (no build required) ---
          - language: javascript-typescript
            build-mode: none
            os: ubuntu-latest

          # --- C# (.NET Framework 4.8) â€” if your repo contains C# projects ---
          # Remove this block if your repo is JavaScript-only
          - language: csharp
            build-mode: manual
            os: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.
          # queries: security-extended,security-and-quality

      # ----- Manual build for C# (.NET Framework) on Windows -----
      # These steps only run when matrix.language == 'csharp'
      - name: Setup MSBuild
        if: matrix.language == 'csharp'
        uses: microsoft/setup-msbuild@v1

      - name: Restore NuGet packages
        if: matrix.language == 'csharp'
        shell: pwsh
        run: |
          # Update the solution path to match your repo
          $solution = 'EProdCommonAPI/JCR.EProdCommonAPI.sln'
          if (-not (Test-Path $solution)) {
            Write-Error "Solution file '$solution' not found. Update the path in workflow."
          }
          nuget restore $solution

    
      # Perform CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
