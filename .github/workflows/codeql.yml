
name: "CodeQL Advanced (JS only)"

on:
  push:
    branches: [ "main", "*_GHAS_*" ]
  pull_request:
    branches: [ "main", "*_GHAS_*" ]
  schedule:
    - cron: '35 17 * * 0'  # Sundays at 17:35 UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.os }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
            os: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # Focus analysis on the JS/TS directory (case-sensitive)
          paths: |
            Code

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
            category: "/language:${{ matrix.language }}"
